<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio Button Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Controls</h1>
      <h2>Radio Buttons</h2>
      <h3>
        Radio buttons in a group allow one choice to be made from several
        options.
      </h3>
      <form method="get">
        <fieldset>
          <legend>Radio Button Form Control Examples</legend>

          <div>
            Radio buttons in a group allow one choice to be made from several
            options.
          </div>

          <input id="radio1" type="radio" name="favourite_sport" value="soccer" />
          <label for="radio1">Soccer</label>

          <input id="radio2" type="radio" name="favourite_sport" value="badminton" />
          <label for="radio2">Badminton</label>

          <input id="radio3" type="radio" name="favourite_sport" value="hockey" />
          <label for="radio3">Hockey</label>

          <input id="radio4" type="radio" name="favourite_sport" value="volleyball" />
          <label for="radio4">Volleyball</label>
        </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
