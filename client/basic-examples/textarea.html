<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Textarea Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Controls</h1>
      <h2>Textarea Control</h2>
      <h3>
        Textarea controls are used to collect multiple lines of text.
      </h3>
      <form method="get">
        <fieldset>
          <legend>Textarea Form Control Example</legend>
          <label for="comments">Comments</label>
          <textarea id="comments" rows="8" cols="80" name="comments" autofocus></textarea>
        </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
